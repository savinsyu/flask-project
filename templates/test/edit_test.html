{% extends 'base.html' %}
{% block title %}Редактировать запись{% endblock %}
{% block content %}
<form method="post">
   <div class="card mb-3">
      <label for="test_name" class="card-header">Описание ссылки</label>
      <textarea class="form-control" id="test_name" name="test_name" rows="3" placeholder="Введите название"
         required>{{ edit_test_view.test_name }}</textarea>
   </div>
   <div class="btn-group btn-group" role="group" aria-label="...">
      <a href="{{ url_for('test_list.test_list') }}" class="btn btn-outline-dark">Вернуться к списку</a>
      <a href="{{ url_for('add_test.add_test') }}" class="btn btn-outline-dark">Добавить новую</a>
      <button type="submit" value="" class="btn btn-outline-dark">Сохранить изменения</button>
   </div>
</form>
<div class="container p-4">
   {% include 'errors.html' %}
</div>
{% endblock %}
