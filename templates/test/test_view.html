{% extends 'base.html' %}
{% block title %}Страница записи{% endblock %}
{% block content %}
<div class="card text-dark bg-light mb-3">
   <div class="card-header h5">Название записи</div>
   <div class="card-body">
      <p class="card-text">{{ test_view['test_name'] }}</p>
   </div>
</div>
<div class="card text-dark bg-light mb-3">
   <div class="card-header h5">Операции</div>
   <div class="card-body">
      <div class="btn-group pb-2" role="group" aria-label="...">
         <a href="{{ url_for('edit_test.edit_test', test_id=test_view['test_id']) }}"
            class="btn btn-outline-dark">Редактировать</a>
         <a href="{{ url_for('test_list.test_list') }}" class="btn btn-outline-dark">Вернуться к списку</a>
         <a href="{{ url_for('add_test.add_test') }}" class="btn btn-outline-dark">Добавить новую</a>
      </div>
      <form action="{{ url_for('delete_test.delete_test', test_id=test_view['test_id'])}}"
         method="POST" class="pb-2">
         <input type="submit" class="btn btn-outline-danger" value="Или всё же удалить запись?"
            onclick="return confirm('Вы точно уверены что хотите удалить запись?')" />
      </form>
   </div>
</div>
{% endblock %}
